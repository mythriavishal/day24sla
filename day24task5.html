<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Salary</h1>
    <input id="inp" type="number">
    <p id="demo"></p>

    <script>
        let x=document.getElementById("inp");
        let y=document.getElementById("demo");

        x.addEventListener("keydown",function(n){
            y.innerHTML+=n.key;
        });
    </script>
</body>
</html>
