<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <button id="btn">double click me to change appearance mode</button>

    <script>
        let x=document.getElementById("btn");
        x.addEventListener("dblclick",function1);

        function function1(){
            let y = document.getElementById("body");
            y.style.backgroundColor=y.style.backgroundColor==="black"? "white" : "black";
        };

        


    </script>


</body>
</html>
